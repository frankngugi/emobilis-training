<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TABLES</title>
    <style>
        .curved_corners{
            border-radius: 3rem 3rem 0 0;
        }
        table {
            border: brown;
            background-color: navajowhite;
        }
        th {
            background-color: aquamarine;
            border-bottom: brown 1px solid;
            border-collapse: collapse;
        }
        table,tr,td {

            border: brown 1px solid;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

<h2>HTML tables</h2>
<table class="curved_corners">
    <tr>
        <th>S/N</th>
        <th>First_Name</th>
        <th>Last_Name</th>
        <th>ID_No</th>
    </tr>

    <tr>
        <td>1</td>
        <td>Frank</td>
        <td>Ngugi</td>
        <td>38291011</td>
    </tr>

    <tr>
        <td>2</td>
        <td>Franco</td>
        <td>Mumbi</td>
        <td>382911                  11</td>
    </tr>


</table>


















</body>
</html>
