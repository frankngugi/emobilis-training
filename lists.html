<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LISTS</title>

    <style>
        ol{
           list-style-type: lower-roman;
            border: blueviolet 1px solid;
        }
        ol li{
            color: indigo;
        }
    </style>

</head>
<body>



<p> <b>ordered list</b> </p>
<ol>
    <li>Mangoes</li>
    <li>Oranges</li>
    <li>Mabanana</li>
    <li>Grapes</li>
</ol>

<p>unordered list</p>
<ul>
    <li>Ugali</li>
    <li>kales</li>
    <li>Nyanya</li>
    <li>Hoho</li>
</ul>



















</body>
</html>
